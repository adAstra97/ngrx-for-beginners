<button class="fz-60 p-50 m-20" (click)="increase()">+1</button>
<button
  class="fz-60 p-50 m-20"
  (click)="decrease()"
  [disabled]="cannotDecrease"
>
  -1
</button>
<button class="fz-60 p-50 m-20" (click)="clear()" [disabled]="cannotDecrease">
  =0
</button>

<p class="fz-60">Счетчик = {{ counter }}</p>
<p *ngIf="updateAt" class="fz-60">
  Обновлялось {{updateAt | date: "HH:mm:ss dd/MM/yyyy"}}
</p>
